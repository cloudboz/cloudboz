# CloudBoz - rancher Install
- name: "install rancher"
  become_user: "{{ ansible_user }}"
  community.docker.docker_container:
    name: "{{ rancher_docker_name }}"
    image: "{{ rancher_docker_image }}:{{ rancher_docker_tag }}"
    networks:
      - name: cloudboz-network
    volumes:
      - "/cloudboz/{{ rancher_docker_name }}-data:/var/lib/rancher"
    restart_policy: always
    ports:
      - "{{ rancher_docker_ports }}:3306"
    env:
      MYSQL_ROOT_PASSWORD: "{{ rancher_docker_env_root_password }}"
      MYSQL_DATABASE: "{{ rancher_docker_env_database }}"
      MYSQL_USER: "{{ rancher_docker_env_user }}"
      MYSQL_PASSWORD: "{{ rancher_docker_env_password }}"
  tags:
    - install-rancher

# CloudBoz - rancher Firewall Install
- name: "'{{ ufw_rule }}' port '{{ rancher_docker_ports }}'"
  community.general.ufw:
    rule: "{{ ufw_rule }}"
    port: "{{ item }}"
    proto: tcp
  loop:
    - "{{ rancher_docker_ports | quote }}"
  tags:
    - install-rancher

# CloudBoz - rancher Uninstall
- name: "uninstall rancher"
  become_user: "{{ ansible_user }}"
  community.docker.docker_container:
    name: "{{ rancher_docker_name }}"
    state: absent
  tags:
    - uninstall-rancher

# CloudBoz - rancher Firewall Uninstall
- name: "'{{ ufw_rule }}' port '{{ rancher_docker_ports }}'"
  community.general.ufw:
    rule: "{{ ufw_rule }}"
    port: "{{ item }}"
    proto: tcp
    delete: yes
  loop:
    - "{{ rancher_docker_ports | quote }}"
  tags:
    - uninstall-rancher

# CloudBoz - rancher Uninstall with Data
- name: "uninstall rancher data"
  become_user: "{{ ansible_user }}"
  shell: "sudo rm -fr /cloudboz/{{ rancher_docker_name }}-data"
  tags:
    - uninstall-rancher-data